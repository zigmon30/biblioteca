{% extends "base_generic.html" %}

{% block content %}
  <h1>Renovar: {{ book_instance.Livro.titulo }}</h1>
  <p>Usuário: {{ book_instance.usuario }}</p>
  <p {% if book_instance.esta_atrasado %} class="text-danger"{% endif %}>Data de devolução: {{ book_instance.data_devolucao }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
